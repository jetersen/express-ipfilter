# Configuration for Release Drafter: https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: ":boom: Breaking changes"
    labels:
      - breaking
  - title: ":fire: Removed"
    label: removed
  - title: âš ï¸ Deprecated
    label: deprecated
  - title: ":sparkles: New features and improvements"
    labels:
      - enhancement
  - title: ğŸ› Bug Fixes
    labels:
      - bug
  - title: ğŸ“ Documentation updates
    label: documentation
  - title: ğŸ‘» Maintenance
    label: chore
  - title: ğŸš¦ Tests
    labels:
      - test
  - title: ğŸ“¦ Dependency updates
    label: dependencies
exclude-labels:
  - skip-changelog

template: |
  <!-- Optional: add a release summary here -->
  $CHANGES

replacers:
  - search: '@dependabot-preview'
    replace: '@dependabot'

version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'enhancement'
  patch:
    labels:
      - 'bug'
